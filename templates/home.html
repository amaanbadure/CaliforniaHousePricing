<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>California House Price Prediction</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Arimo|Hind:300|Open+Sans+Condensed:300" rel="stylesheet">
    <style>
        body {
            font-family: 'Arimo', sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .prediction-form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .prediction-form h1 {
            font-family: 'Pacifico', cursive;
            color: #333;
            margin-bottom: 20px;
        }
        .prediction-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Hind', sans-serif;
        }
        .prediction-form button {
            width: 100%;
            padding: 10px;
            background: #5cb85c;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Open Sans Condensed', sans-serif;
        }
        .prediction-form button:hover {
            background: #4cae4c;
        }
        .prediction-form .result {
            margin-top: 20px;
            font-family: 'Hind', sans-serif;
        }
    </style>
</head>
<body>
    <div class="prediction-form">
        <h1>California House Price Prediction</h1>
        <!-- Main Input For Receiving Query to our ML -->
        <form action="{{ url_for('predict') }}" method="post">
            <input type="text" name="MedInc" placeholder="Median Income" required="required"><br>
            <input type="text" name="HouseAge" placeholder="House Age" required="required"><br>
            <input type="text" name="AveRooms" placeholder="Average Rooms" required="required"><br>
            <input type="text" name="AveBedrms" placeholder="Average Bedrooms" required="required"><br>
            <input type="text" name="Population" placeholder="Population" required="required"><br>
            <input type="text" name="AveOccup" placeholder="Average Occupancy" required="required"><br>
            <input type="text" name="Latitude" placeholder="Latitude" required="required"><br>
            <input type="text" name="Longitude" placeholder="Longitude" required="required"><br>
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
        <div class="result">{{ prediction_text }}</div>
    </div>
</body>
</html>
